<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The best darn quiz ever</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- header with view hiscores button and timer -->
        <button id="hiscoresButton"><p>View Hiscores</p></button>
        <div id="time">
            <p>Time left: <span id="timer"></span></p>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <section class="col-md-6">
    <!-- separate div for start page that changes to display hidden (display: none) when you click start -->
                <article class="shown" id="startPage">   
                    <h2>Star Wars Quiz</h2>
                    <p>Is the force with you? Find out how much you know about the turmoil that has plagued the galaxy since the birth of Anakin Skywalker</p>
                    <button class="startButton" id="startButton">Let's Go!</button>
                    <img src="images/start.gif" alt="" class="img-fluid">
                </article>

    <!-- seperate div for question content -->
                <article class="questionPage" id="questionPage">
<!-- each question is a heading with 4 buttons beneath it
     use js to replace text in heading and buttons eath time any answer is selected-->
                    <h2 class="questionSpace" id="questionSpace">Question text</h2>
                    <ul id="ansList">
                    </ul>
                </article>
    <!-- separate div for results page -->
                <article class="resultsPage" id="resultsPage">
                    <h2>We Did It!</h2>
                    <p>Your final score is: <span id="finalScore"></span></p>
                    <form>
                        <label for="initials"></label>
                        <input type="text" name="initials" id="initials">
                        <button id="scoreSubmit">Submit</button>
                        <img src="images/win.gif" class="img-fluid" alt="">
                    </form>
                </article>

    <!-- hiscores page -->
                <article class="hiScoresPage" id="hiScoresPage">
                    <ul id="scoresList">
                        
                    </ul>
                    <a href="#"><button class="backToStart" id="backToStart">Play Again</button></a>
                    <button class="clearScores" id="clearScores">Clear High Scores</button>
                    <img src="images/hiScore.gif" alt="" class="img-fluid">
                </article>
    <!-- time's up page -->
                <article id="failPage">
                    <h2>You lose!</h2>
                    <img src="images/loss.gif" class="img-fluid" alt="R2 Falling">
                    <p>Thanks for playing! The force wasn't with you... this time!</p>
                    <a href="#"><button class="restart" id="restart">Play Again?</button></a>
                </article>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
